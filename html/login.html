<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="../css/login.css">

</head>
<body>
    <div class="container">
        <div class="container-content">
            <!--title-->
            <div class="title">
                <h1>LOG IN</h1>
            </div>

            <!--Main content-->
            <form action="" id="form-signup" method="post">
                <div class="input-group">
                    <label for="username">UserName</label>
                    <input class="form-input" type="text" id="username" required="required" placeholder="Enter your Username" name="userName">
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input class="form-input" type="password" id="password" required="required" placeholder="Enter your password" name="password">
                </div>

                <div class="text-account">
                    <span class="text-login">You have already account?<a href="signup.html">SignUp</a></span>
                </div>

                <!--Submit-->
                <div class="input-group submit">
                    <input name="login" type="submit" class="btn-submit" value="LOG IN" >
                    </input>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
