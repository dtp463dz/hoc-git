<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="../css/signup.css">

</head>
<body>
    <div class="container">
        <div class="container-content">
            <!--title-->
            <div class="title">
                <h1>SIGN UP</h1>
            </div>
            <!--Main content-->
            <form action="" id="form-signup" method="post">
                <div class="input-group">
                    <label for="username">UserName</label>
                    <input class="form-input" type="text" id="username" required="required" placeholder="Enter your Username" name="userName">
                </div>

                <div class="input-group">
                    <label for="name">Name</label>
                    <input class="form-input" type="text" id="name" required="required" placeholder="Enter your name" name="txtName">
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input class="form-input" type="text" id="email" required="required" placeholder="Enter your email" name="userEmail">
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input class="form-input" type="password" id="password" required="required" placeholder="Enter your password" name="password">
                </div>

                <div class="text-account">
                    <span class="text-login">You have already account?<a href="login.html">Login</a></span>
                </div>

                <!--Submit-->
                <div class="input-group submit">
                    <input name="signup" type="submit" class="btn-submit">
                    </input>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
